name: Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nextflow
      run: |
        wget -qO- https://get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/
    
    - name: Install Docker
      uses: docker/setup-buildx-action@v3
    
    - name: Test pipeline execution
      run: |
        # Create minimal test data
        mkdir -p test_data
        echo "sample_id,condition,timepoint,replicate,file" > samplesheet.csv
        echo "test_sample,control,0,1,test_data/test.fastq" >> samplesheet.csv
        
        # Create dummy FASTQ file
        echo -e "@test_read\nATCGATCGATCG\n+\nIIIIIIIIIIII" > test_data/test.fastq
        
        # Test dry run
        ./run_pipeline.sh --dry-run
        
    - name: Test with Docker profile
      run: |
        # Test that Docker profile works
        ./run_pipeline.sh -profile docker --dry-run
        
    - name: Validate configuration
      run: |
        # Test parameter validation
        nextflow config -profile docker
